<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFD Bench Dataset Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #2d2d2d;
            border-radius: 10px;
        }

        .header h1 {
            color: #4fc3f7;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4fc3f7;
            color: #1e1e1e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .controls button:hover:not(:disabled) {
            background: #29b6f6;
        }

        .controls button:disabled {
            background: #555;
            cursor: not-allowed;
            color: #888;
        }

        .controls .counter {
            font-size: 18px;
            font-weight: bold;
            color: #4fc3f7;
            min-width: 100px;
            text-align: center;
        }

        .controls .goto-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls .goto-section input {
            width: 80px;
            padding: 8px 12px;
            font-size: 16px;
            background: #2d2d2d;
            color: #e0e0e0;
            border: 2px solid #4fc3f7;
            border-radius: 5px;
            text-align: center;
        }

        .controls .goto-section input:focus {
            outline: none;
            border-color: #29b6f6;
        }

        .controls .goto-section button {
            padding: 8px 15px;
            font-size: 14px;
        }

        .folder-name {
            text-align: center;
            font-size: 20px;
            color: #fff;
            margin-bottom: 20px;
            padding: 15px;
            background: #2d2d2d;
            border-radius: 5px;
            word-break: break-all;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .image-item {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s;
        }

        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .image-item h3 {
            margin-bottom: 10px;
            color: #4fc3f7;
            font-size: 16px;
        }

        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            background: #1e1e1e;
            display: block;
        }

        .image-item .error {
            padding: 20px;
            color: #ff5252;
            font-style: italic;
        }

        .loading {
            text-align: center;
            color: #4fc3f7;
            font-size: 18px;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>VFD Bench Dataset Viewer</h1>
        <p>Total Samples: {{ total }}</p>
    </div>

    <div class="controls">
        <button id="prevBtn" onclick="navigate(-1)">◀ Previous</button>
        <div class="counter">
            <span id="currentIndex">1</span> / <span id="totalCount">{{ total }}</span>
        </div>
        <button id="nextBtn" onclick="navigate(1)">Next ▶</button>
        <div class="goto-section">
            <span style="color: #4fc3f7;">Go to:</span>
            <input type="number" id="gotoInput" min="1" max="{{ total }}" placeholder="Index" 
                   onkeypress="if(event.key === 'Enter') gotoIndex()">
            <button onclick="gotoIndex()">Go</button>
        </div>
    </div>

    <div class="folder-name" id="folderName"></div>

    <div class="image-grid" id="imageGrid">
        <div class="loading">Loading...</div>   
    </div>

    <script>
        const folders = {{ folders|tojson }};
        let currentIndex = 0;

        const imageNames = [
            { name: 'Input', file: 'input.png' },
            { name: 'Ground Truth', file: 'gt.png' },
            { name: 'Overlap', file: 'overlap.png' },
            { name: 'Blended (GT)', file: 'blended_image_with_points.jpg' },
        ];

        function updateImages() {
            const folder = folders[currentIndex];
            document.getElementById('folderName').textContent = folder;
            document.getElementById('currentIndex').textContent = currentIndex + 1;

            const grid = document.getElementById('imageGrid');
            grid.innerHTML = '';

            imageNames.forEach(item => {
                const div = document.createElement('div');
                div.className = 'image-item';

                const title = document.createElement('h3');
                title.textContent = item.name;
                div.appendChild(title);

                const img = document.createElement('img');
                img.src = `/dataset/${folder}/${item.file}`;
                img.alt = item.name;
                img.onerror = function() {
                    this.style.display = 'none';
                    const error = document.createElement('div');
                    error.className = 'error';
                    error.textContent = 'Image not found';
                    div.appendChild(error);
                };
                div.appendChild(img);

                grid.appendChild(div);
            });

            // Update button states
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === folders.length - 1;
        }

        function navigate(direction) {
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < folders.length) {
                currentIndex = newIndex;
                updateImages();
            }
        }

        function gotoIndex() {
            const input = document.getElementById('gotoInput');
            const targetIndex = parseInt(input.value);
            
            if (isNaN(targetIndex)) {
                alert('Please enter a valid number');
                return;
            }
            
            // 사용자 입력은 1부터 시작하지만 배열 인덱스는 0부터 시작
            const arrayIndex = targetIndex - 1;
            
            if (arrayIndex >= 0 && arrayIndex < folders.length) {
                currentIndex = arrayIndex;
                updateImages();
                input.value = ''; // 입력 필드 초기화
            } else {
                alert(`Please enter a number between 1 and ${folders.length}`);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                navigate(-1);
            } else if (e.key === 'ArrowRight') {
                navigate(1);
            }
        });

        // Load first folder on page load
        updateImages();
    </script>
</body>
</html>
